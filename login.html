<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Media Mart</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="login-box">
            <div class="logo-area">
                <a href="index.html" target="_self"><img src="elements/png/logo-white-removebg-preview.png" alt="Company Logo" class="logo" id="logo"></a>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="elements/login-reg-img/fb.png">
                    <img src="elements/login-reg-img/tw.png">
                    <img src="elements/login-reg-img/gp.png">
                </div>
                <form class="input-group" id="login" name="formlogin" method="post" action="login.php">
                    <input type="text" class="input-field" name="Username"  placeholder="Enter Username" required>
                    <input type="password" class="input-field" name="Password"  placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn" name="btnSubmit">Log in</button>
                </form>
                <form class="input-group" id="register" name="formregister" method="post" action="register.php">
                    <input type="text" class="input-field" name="Username"  placeholder="Enter Username" required>
                    <input type="email" class="input-field" name="Email" placeholder="Enter Email" required>
                    <input type="password" class="input-field" name="Password" placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn" name="btnSubmit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
